# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm/bun dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'deps'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
    reviewers:
      - 'involvex'
    groups:
      # Group production dependencies
      production-deps:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
      # Group development dependencies
      dev-deps:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      # TypeScript ecosystem
      typescript:
        patterns:
          - 'typescript*'
          - '@types/*'
          - 'ts-node'
      # ESLint ecosystem
      eslint:
        patterns:
          - 'eslint*'
          - '@eslint/*'
          - 'xo'
      # Prettier ecosystem
      prettier:
        patterns:
          - 'prettier*'
          - '@vdemedes/prettier-config'
      # React ecosystem
      react:
        patterns:
          - 'react*'
          - '@types/react*'
          - 'ink*'
      # YouTube/Audio dependencies
      youtube:
        patterns:
          - 'youtube*'
          - 'youtubei*'
          - '@distube/*'
          - 'node-youtube-music'
    ignore:
      # Ignore major version updates for core dependencies (manual review)
      - dependency-name: 'react'
        update-types: ['version-update:semver-major']
      - dependency-name: 'ink'
        update-types: ['version-update:semver-major']
      - dependency-name: 'typescript'
        update-types: ['version-update:semver-major']

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    commit-message:
      prefix: 'ci'
    labels:
      - 'ci'
      - 'automated'
