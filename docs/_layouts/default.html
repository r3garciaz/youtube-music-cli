<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸµ</text></svg>">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-content">
      <a href="{{ '/' | relative_url }}" class="navbar-brand">
        ğŸµ youtube-music-cli
      </a>
      
      <ul class="navbar-nav" id="nav-menu">
        <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
        <li><a href="{{ '/getting-started' | relative_url }}" {% if page.url contains 'getting-started' %}class="active"{% endif %}>Getting Started</a></li>
        <li><a href="{{ '/configuration' | relative_url }}" {% if page.url contains 'configuration' %}class="active"{% endif %}>Config</a></li>
        <li><a href="{{ '/keyboard-shortcuts' | relative_url }}" {% if page.url contains 'keyboard-shortcuts' %}class="active"{% endif %}>Shortcuts</a></li>
        <li><a href="{{ '/PLUGIN_API' | relative_url }}" {% if page.url contains 'PLUGIN' %}class="active"{% endif %}>Plugins</a></li>
        <li><a href="{{ '/support' | relative_url }}" {% if page.url contains 'support' %}class="active"{% endif %}>Support</a></li>
      </ul>
      
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">ğŸŒ™</button>
      <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">â˜°</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    <p>
      Made with â¤ï¸ by <a href="https://github.com/involvex">Involvex</a> |
      <a href="https://github.com/involvex/youtube-music-cli">GitHub</a> |
      <a href="https://www.npmjs.com/package/@involvex/youtube-music-cli">npm</a>
    </p>
  </footer>

  <!-- Theme Toggle Script -->
  <script>
    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    
    // Check saved preference or system preference
    const savedTheme = localStorage.getItem('theme');
    const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
      html.setAttribute('data-theme', 'dark');
      toggle.textContent = 'â˜€ï¸';
    }
    
    toggle.addEventListener('click', () => {
      const isDark = html.getAttribute('data-theme') === 'dark';
      html.setAttribute('data-theme', isDark ? 'light' : 'dark');
      toggle.textContent = isDark ? 'ğŸŒ™' : 'â˜€ï¸';
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });
    
    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    
    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('open');
    });
  </script>
</body>
</html>
