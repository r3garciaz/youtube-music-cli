title: youtube-music-cli
description: A powerful Terminal User Interface (TUI) music player for YouTube Music
baseurl: /youtube-music-cli
url: https://involvex.github.io

remote_theme: pages-themes/midnight@v0.2.0
plugins:
  - jekyll-remote-theme

# Navigation
nav:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started
  - title: Configuration
    url: /configuration
  - title: Keyboard Shortcuts
    url: /keyboard-shortcuts
  - title: Plugin API
    url: /PLUGIN_API
  - title: Plugin Development
    url: /PLUGIN_DEVELOPMENT
  - title: Architecture
    url: /architecture

# Footer links
footer_links:
  - title: GitHub
    url: https://github.com/involvex/youtube-music-cli
  - title: npm
    url: https://www.npmjs.com/package/@involvex/youtube-music-cli
  - title: Issues
    url: https://github.com/involvex/youtube-music-cli/issues

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
